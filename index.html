<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <p>CALCULATOR</p>
        <div class="input"><form action=""><input id="inputfield" id="form" type="text" placeholder="0" ></form></div>
        <div class = "buttons">
            <div id="allclear" class="bigbtn1 aliceblue">AC</div>
            <div id="clear" class="bigbtn2 aliceblue">&#x232B;</div>
            <div id="nine" class="aliceblue">9</div>
            <div id="eight" class="aliceblue">8</div>
            <div id="seven" class="aliceblue">7</div>
            <div id="divide" class="green">/</div>
            <div id="six" class="aliceblue">6</div>
            <div id="five" class="aliceblue">5</div>
            <div id="four" class="aliceblue">4</div>
            <div id="multiply" class="green">x</div>
            <div id="three" class="aliceblue">3</div>
            <div id="two" class="aliceblue">2</div>
            <div id="one" class="aliceblue">1</div>
            <div id="minus" class="green">-</div>
            <div id="dot" class="aliceblue">.</div>
            <div id="zero" class="aliceblue">0</div>
            <div id="equal" class="blue">=</div>
            <div id="plus" class="green">+</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
